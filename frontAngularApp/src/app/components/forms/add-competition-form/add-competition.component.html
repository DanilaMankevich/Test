<div class="panel">
  <h1 class="h1-style">Add competition</h1>
  <div class="form-wrapper">
    <form (submit)="competitionAdd()">
      <div class="elem">
        <label>Enter competition name</label>
      </div>
      <div class="elem">
        <input
          ibmText
          type="text"
          size="xl"
          [(ngModel)]="competitionName"
          name="competition"
          placeholder="Enter competition"
        />
      </div>
      <div class="elem elem-buttons">
        <div>
          <button ibmButton="secondary" routerLink="/admin">Back</button>
        </div>
        <div>
          <button ibmButton="secondary" type="submit">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
