<div class="panel">
  <h1>Add season</h1>
  <div class="form-wrapper">
    <form (submit)="SeasonAdd()">
      <div class="elem">
        <button ibmButton="secondary" type="submit">Add</button>
      </div>
      <div class="elem">
        <label>Enter season name</label>
      </div>
      <div class="elem">
        <input
          ibmText
          type="text"
          size="xl"
          [(ngModel)]="seasonName"
          name="season"
          placeholder="Enter season"
        />
      </div>
      <div class="elem">
        <button ibmButton="secondary" routerLink="/admin">Back</button>
      </div>
    </form>
  </div>
</div>
